<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aby Muc">
    <meta name="description" content="Results Summary Component">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <article class="main">
        <section class="upper-div">
            <p class="your-result">Your Result</p>
            <div class="score-div">
                <p class="output">76</p>
                <p class="total">of 100</p>
            </div>
            <div class="comment-section">
                <h1>Great</h1>
                <p class="perfomance-comment">Your perfomance exceeded 65% of the people conducting the test here!</p>
            </div>
        </section>

        <section class="lower-div">
            <p class="summary">Summary</p>
            <div class="section-output">
                <figure>
                    <img src="./images/icon-reaction.svg" 
                    alt="illustration"
                    width="20"
                    height="20"
                    loading="lazy">
                    <figcaption class="offscreen">illustration</figcaption>
                </figure>
                <p class="section-text">Reaction</p>
                <p class="section-result"><span class="bold">80</span>/100</p>
            </div>
            <div class="section-output">
                <figure>
                    <img src="./images/icon-memory.svg" 
                    alt="illustration"
                    width="20"
                    height="20"
                    loading="lazy">
                    <figcaption class="offscreen">illustration</figcaption>
                </figure>
                <p class="section-text">Memory</p>
                <p class="section-result"><span class="bold">92</span>/100</p>
            </div>
            <div class="section-output">
                <figure>
                    <img src="./images/icon-verbal.svg" 
                    alt="illustration"
                    width="20"
                    height="20"
                    loading="lazy">
                    <figcaption class="offscreen">illustration</figcaption>
                </figure>
                <p class="section-text">Verbal</p>
                <p class="section-result"><span class="bold">61</span>/100</p>
            </div>
            <div class="section-output">
                <figure>
                    <img src="./images/icon-visual.svg" 
                    alt="illustration"
                    width="20"
                    height="20"
                    loading="lazy">
                    <figcaption class="offscreen">illustration</figcaption>
                </figure>
                <p class="section-text">Visual</p>
                <p class="section-result"><span class="bold">73</span>/100</p>
            </div>
            
        </section>


    </article>

    
</body>
</html>
