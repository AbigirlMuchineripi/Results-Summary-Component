<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aby Muc">
    <meta name="description" content="Results Summary Component">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link
     rel="shortcut icon" 
     href="./images/favicon-32x32.png"
      type="image/x-icon"
    >
</head>

<body>
    <article class="main-card">
        <section class="main-card-upper-div">
            <h2 class="main-card-result">Your Result</h2>
            
            <div class="main-card-score-div">
                <p class="output center">76<span class="total center">of 100</span></p>
            </div>

            <div class="main-card-comment-section">
                <h1 class="main-card-comment-title">Great</h1>
                <p class="main-card-perfomance-comment center">Your perfomance exceeded 65% of
                     the people conducting the test here!
                </p>
            </div>
        </section>

        <section class="main-card-lower-div">
            <h2 class="main-card-summary-title">Summary</h2>

            <section class="main-card-summary-sections">
                <div class="sections sections-reaction">
                    <div class="sections-overlay"></div>

                    <div class="sections-label-icon">
                        <figure>
                            <img src="./images/icon-reaction.svg" 
                            alt="illustration"
                            width="20"
                            height="20"
                            loading="lazy">
                            <figcaption class="offscreen">illustration</figcaption>
                        </figure>
                        <p class="section-text">Reaction</p>
                        <p class="section-result"><span class="bold">80</span>/100</p>
                    </div>
                    
                    <div class="sections-label-icon">
                        <figure>
                            <img src="./images/icon-memory.svg" 
                            alt="illustration"
                            width="20"
                            height="20"
                            loading="lazy">
                            <figcaption class="offscreen">illustration</figcaption>
                        </figure>
                        <p class="section-text">Memory</p>
                        <p class="section-result"><span class="bold">92</span>/100</p>
                    </div>
                    <div class="sections-label-icon">
                        <figure>
                            <img src="./images/icon-verbal.svg" 
                            alt="illustration"
                            width="20"
                            height="20"
                            loading="lazy">
                            <figcaption class="offscreen">illustration</figcaption>
                        </figure>
                        <p class="section-text">Verbal</p>
                        <p class="section-result"><span class="bold">61</span>/100</p>
                    </div>
                    <div class="sections-label-icon">
                        <figure>
                            <img src="./images/icon-visual.svg" 
                            alt="illustration"
                            width="20"
                            height="20"
                            loading="lazy">
                            <figcaption class="offscreen">illustration</figcaption>
                        </figure>
                        <p class="section-text">Visual</p>
                        <p class="section-result"><span class="bold">73</span>/100</p>
                    </div>
                    
                </section>
        
                <a class="main-card-button">
                    <button>Continue</button>
                </a>       

                </div>
            </section>           
    </article>    
</body>
</html>
