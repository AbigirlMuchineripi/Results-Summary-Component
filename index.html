<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aby Muc">
    <meta name="description" content="Results Summary Component">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link
     rel="shortcut icon" 
     href="./images/favicon-32x32.png"
      type="image/x-icon"
    >
</head>

<body>
    <article class="main-card">
        <section class="main-card-upper-div">
            <h2 class="main-card-result">Your Result</h2>
            
            <div class="main-card-score-div">
                <p class="output center">76<span class="total center">of 100</span></p>
            </div>

            <div class="main-card-comment-section">
                <h1 class="main-card-comment-title">Great</h1>
                <p class="main-card-perfomance-comment center">Your perfomance exceeded 65% of
                     the people conducting the test here!
                </p>
            </div>
        </section>

        <section class="main-card-lower-div">
            <h2 class="main-card-summary-title">Summary</h2>

            <section class="main-card-summary-sections">
                <div class="sections sections-reaction">
                    <div class="sections-overlay"></div>
                    <div class="sections-label-icon">
                        <figure>
                            <img src="./images/icon-reaction.svg" 
                            alt="illustration"
                            width="20"
                            height="20"
                            loading="lazy">
                            <figcaption class="offscreen">illustration</figcaption>
                        </figure>
                        <p class="section-text  red">Reaction</p>
                    </div>
                    <div class="sections-value">
                        <span class="sections-value-output">80</span>
                        <span class="sections-value-total">/100</span>
                    </div>
                 </div>

                 <div class="sections sections-memory">
                    <div class="sections-overlay"></div>
                    <div class="sections-label-icon">
                        <figure>
                            <img src="./images/icon-memory.svg" 
                            alt="illustration"
                            width="20"
                            height="20"
                            loading="lazy">
                            <figcaption class="offscreen">illustration</figcaption>
                        </figure>
                        <p class="section-text yellow">Memory</p>
                        
                    </div>
                    <div class="sections-value">
                        <span class="sections-value-output">92</span>
                        <span class="sections-value-total">/100</span>
                    </div>
                </div>

                <div class="sections sections-verbal">
                    <div class="sections-overlay"></div>
                    <div class="sections-label-icon">
                        <figure>
                            <img src="./images/icon-verbal.svg" 
                            alt="illustration"
                            width="20"
                            height="20"
                            loading="lazy">
                            <figcaption class="offscreen">illustration</figcaption>
                        </figure>
                        <p class="section-text green">Verbal</p>
                    </div>
                    <div class="sections-value">
                        <span class="sections-value-output">61</span>
                        <span class="sections-value-total">/100</span>
                    </div>
                    </div>

                    <div class="sections sections-visual">
                        <div class="sections-overlay"></div>
                    <div class="sections-label-icon">
                        <figure>
                            <img src="./images/icon-visual.svg" 
                            alt="illustration"
                            width="20"
                            height="20"
                            loading="lazy">
                            <figcaption class="offscreen">illustration</figcaption>
                        </figure>
                        <p class="section-text blue">Visual</p>
                    </div>
                    <div class="sections-value">
                        <span class="sections-value-output">73</span>
                        <span class="sections-value-total">/100</span>
                    </div>
                    </div>                    
                </section>
                <a href="#" class="main-card-button center">Continue</a>         
            </section>           
    </article>    
</body>
</html>
